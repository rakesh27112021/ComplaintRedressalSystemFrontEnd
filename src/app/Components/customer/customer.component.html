<div class="container">
  

    <div class="row">
      <div class="col-md-10">
        <p>Welcome, {{username}}, (Customer)</p>
      </div>
      <div class="col-md-2">
        <div class="float-right"><button  type="submit" class="btn btn-outline-success"  (click)="logout()">Logout</button></div>
      </div>
    </div>
  
  <div class="row">  
  <div class="col-md-9">
    <table class="table table-striped" >
        <thead class="bg-info">
        <tr>
          <th>Complaint Id</th>
          <th>Title</th>
          <th>Comlaint Type</th>
          <th>Mobile</th>
          <th>Pin</th>
          <th>Status Type</th>
          <th>Raised By</th>
          <th></th>
          
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of complaints">
          <td >{{c.complaintId}}</td>
          <td align="left">{{c.title}}</td>
          <td align="left">{{c.complaintType}}</td>
          <td align="left">{{c.mobile}}</td>
          <td align="left">{{c.pin}}</td>
          <td align="left">{{c.status}}</td>
          <td align="left">{{c.raisedBy.identifier}}</td>
          <td><button type="submit" (click)="provideFeedback(c)">feedback</button></td>
        </tr>
      </tbody>
      </table>
      </div>
      
      <div class="col-md-3">
        <div class="modal" [class.modal]="showModal_AddComplaint">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div> 
                      <form [formGroup]="complaintForm" (ngSubmit) = "onAddComplaint()">
                          <div class="modal-body">
                              <div class="form-group">
                                  <label for="complaintId" hidden>Complaint Id</label>
                                  <input class="form-control" hidden id="complaintId" formControlName="complaintId" type="text" />
                                  <label for="title" [hidden]="disableFormforFeedback" >Title</label>
                                  <input class="form-control" [hidden]="disableFormforFeedback" id="title" formControlName="title" type="text" required/>
                                  <label for="address" [hidden]="disableFormforFeedback">Address</label>
                                  <input class="form-control" [hidden]="disableFormforFeedback" id="address" formControlName="address" type="text"/>
                                  <label for="pin" [hidden]="disableFormforFeedback">Pin</label>
                                  <input class="form-control" [hidden]="disableFormforFeedback" id="pin" formControlName="pin" type="text"/>
                                  <label for="mobile" [hidden]="disableFormforFeedback" >Mobile</label>
                                  <input class="form-control" [hidden]="disableFormforFeedback" id="mobile" formControlName="mobile" type="text"/>
                                  <label for="complaintType" [hidden]="disableFormforFeedback">Complaint Type</label>
                                  <select class="form-control" [hidden]="disableFormforFeedback" id="complaintType" formControlName="complaintType">
                                    <option>cannot make a call, but receive a call</option>
                                    <option>can make calls, but cannot receive calls</option>
                                    <option>neither make nor receive calls</option>
                                </select>
                                  <label for="feedback" [hidden]="!disableFormforFeedback">feedback</label>
                                  <input class="form-control" [hidden]="!disableFormforFeedback" id="feedback" formControlName="feedback" type="text"/>
                                  <label for="status" [hidden]="disableFormforFeedback">Status</label>
                                  <select class="form-control" [hidden]="disableFormforFeedback" id="status" formControlName="status">
                                    <option>RAISED</option>
                                  </select>
                                  <input class="form-control" [hidden]="disableFormforFeedback" id="userId" formControlName="userId" type="text"/>
                              </div>
                              <div class="form-group">
                                  <button [hidden]="editComplaint" type="submit" class="btn btn-outline-success" >Add</button>
                                  <button [hidden]="!editComplaint" type="submit" class="btn btn-outline-success" >Submit feedback</button>
                                  <button type="button" class="btn btn-outline-success right" (click)="clearAddComplaintmodal()">clear</button>
                              </div>
                          </div>
                          
                      </form>
                  </div>
              </div>           
          </div>        
      </div>
      </div>
    </div>
  </div>
